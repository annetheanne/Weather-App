<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <form id="city-search">
          <input
            type="text"
            id="city-input"
            autocomplete="off"
            autofocus="on"
            placeholder="Enter city"
          />
          <input type="submit" id="search" value="🔎" />
          <button id="current-location">📍</button>
        </form>
      </div>
      <div class="city" id="city"></div>
      <div class="current-date-time" id="current-date-time"></div>
      <div class="current-condition" id="current-condition"></div>
      <div class="container">
        <div class="row current-stats">
          <div class="col current-icon" id="current-icon">☁️</div>
          <div class="col current-temp">
            <span class="temp" id="temperature"></span>
            <span class="units"> °F </span>
          </div>
          <div class="col">
            <ul class="current-feels-like">
              <li>Feels like <span id="feels-like"></span>°F</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <div class="container"></div>
    </div>
    <div class="signature">
      <a href="https://github.com/annetheanne/Weather-App">Open source code</a>
      by Anne Huynh
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
